{% extends "base.html" %}

{% block content %}

<form method="post">
    <div class="form-group">
        <br><br>
      <label for="Name" >First Name</label>
      <input type="Name" name="Name" >

    <label for="Middle">Middle Name</label>
    <input type="Name" name="Middle" >

    <label for="Last">Last Name</label>
    <input type="Name" name="Last" >
    <div class="form-group">
        <label for="email" >Email</label>
        <input name="Email" type="Email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" >Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <label for="Account" name="user_type"> Account Type</label>
      <div class="form-check">
        <input class="form-check-input" value="landlord"  type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
         Land Lord
        </label>
      </div>
        <input class="form-check-input" value="Renter" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Renter
        </label>
      </div>

    <br>
    <button type="submit" class="btn btn-primary">sign Up</button>
  </form>



{% endblock %}
